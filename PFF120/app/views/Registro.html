<div class="jumbotron text-center">
    <h1>FisFinder 120</h1>

    <center>

        <div style="width: 300px; height: 700px;">
            <div>

                <section>

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control"  id = "nombre" placeholder="Nombre" required="" autofocus="" ng-model="nuevoNombre">

                    </div>

                    <div class="form-group">
                        <label for="rut">Rut</label>
                        <input type="text" class="form-control" id ="rut" placeholder="Rut" required="" ng-model="nuevoRut">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id ="email"  placeholder="Email" required="" autofocus="" ng-model="nuevoEmail">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id ="password" placeholder="Password" required="" ng-model="nuevoPassword">
                    </div>

                    <div class="form-group">
                        <label for="Rol">Rol</label>
                        <input type="text" class="form-control" id ="rol" placeholder="Rol" required="" autofocus="" ng-model="nuevoRol">
                    </div>


                    <button ng-click="registrarUsuario()"><a href="#Test">Registrarse</a></button>


                </section>
            </div>

        </div>

    </center>

        <br>
        <input type="search" ng-model="query" placeholder="Search Blog" class="form-control">
        <br>
        <table class="table table-striped">
            <tr>
                <th>Title</th><th>Description</th><th>Added</th><th>Remove</th>
            </tr>
            <tr ng-repeat=" estudiante in estudiantes | filter: query">
                <td>{{ estudiante.nombre }}</td><td>{{ estudiante.rol }}</td><td>{{ estudiante.email }}</td><td><button class="btn btn-danger" ng-click="removeData(estudiante.rut)">x</button></td>
            </tr>
        </table>

</div>
